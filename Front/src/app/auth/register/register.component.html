<button type="button" class="close" hidden data-dismiss="modal" aria-label="Close" #closeModal> </button>
<div style="width: 340px; margin:auto">
    <form #form='ngForm' class='mb-4' autocomplete="off" (submit)="onSubmit(form)">
        <h2 class="text-center  mt-5">Регистрация на сайте</h2>
        <div class="form-group">
            <label>Логин</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="form.UserName" required>

        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="form.Email" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="form.Password"
                required minlength="4">
        </div>
        <p style="color: red">{{message}}</p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироватся</button>
        </div>
    </form>

</div>
